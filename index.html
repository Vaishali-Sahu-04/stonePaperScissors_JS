<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>stonePaperScissor</title>
    <link rel="stylesheet" href="stonePaperScissor.css">
</head>
<body>
    <h1>StonePaperScissor</h1>
    <div class="choices">
        <div class="choice" id="stone">
            <img src="rock.png">
        </div>
        <div class="choice" id="paper">
            <img src="paper.png">
        </div>
        <div class="choice" id="scissor">
            <img src="scissors.png">
        </div>
    </div>

    <div class="score-board">
        <div class="score">
            <p id="yourScore">0</p>
            <p>You</p>
        </div>
        <div class="score">
            <p id="compScore">0</p>
            <p>Computer</p>
        </div>
    </div>
    <div class="msg-container">
        <p class="msg">Play your move</p>
    </div>
    <div class="reset-btn">
        <button id="reset">Reset Game</button>
    </div>
    <script src="stonePaperScissor.js"></script>
</body>
</html>
